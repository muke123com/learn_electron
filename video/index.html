<!DOCTYPE html>
<html lang="en">
<head>

        video,img{

        .progress{
            height: 2px;
            background-color: #eee;
        }
        .progress p{
            height: 100%;
            background-color: #ff7200;
        }
    </style>
</head>
<body>
    <div class="form">
        <input type="text" name="torrentId" id="torrentId"
               value="magnet:?xt=urn:btih:08ada5a7a6183aae1e09d831df6748d566095a10&dn=Sintel">
        <a href="javascript:void(0)" id="play">播放</a>
    </div>
    <div class="progress">
        <p id="progress"></p>
    </div>
    <div class="files"></div>
    <script>
        const WebTorrent = require('webtorrent');

        let client = new WebTorrent();
        let tr = '&tr=udp%3A%2F%2Fexplodie.org%3A6969&tr=udp%3A%2F%2Ftracker.coppersurfer.tk%3A6969&tr=udp%3A%2F%2Ftracker.empire-js.us%3A1337&tr=udp%3A%2F%2Ftracker.leechers-paradise.org%3A6969&tr=udp%3A%2F%2Ftracker.opentrackr.org%3A1337&tr=wss%3A%2F%2Ftracker.btorrent.xyz&tr=wss%3A%2F%2Ftracker.fastcast.nz&tr=wss%3A%2F%2Ftracker.openwebtorrent.com&ws=https%3A%2F%2Fwebtorrent.io%2Ftorrents%2F&xs=https%3A%2F%2Fwebtorrent.io%2Ftorrents%2Fsintel.torrent';
        document.getElementById("play").addEventListener("click", function () {
            let torrentId = document.getElementById("torrentId").value + tr;

            client.add(torrentId, function (torrent) {
                // Torrents can contain many files. Let's use the .mp4 file
                torrent.files.forEach(function (file) {
                    console.log(file);
                    file.appendTo('.files');
                    file.getBlobURL(function (err, url) {
                        if (err) return console.log(err.message)
                    })
                });

                let progress = document.getElementById("progress");
                // Print out progress every 5 seconds
                let interval = setInterval(function () {
                    progress.style.width = torrent.progress*100 + '%';
                }, 1000);
            });
        })

    </script>
</body>
